<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BLWLED</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(214,214,214);">
    <!-- Start: Navbar Right Links (Dark) -->
    <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><img class="logo" style="width: 32px;height: 32px;margin-right: 8px;" src="assets/img/icon.svg"><span>BLWLED</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Mapping</a></li>
                    <li class="nav-item"><a class="nav-link" href="/log">Log</a></li>
                    <li class="nav-item"><a class="nav-link" href="/info">Info</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- End: Navbar Right Links (Dark) -->
    <div class="container" style="margin-top: 20px;">
        <!-- Start: return to settings -->
        <div class="row" style="padding-bottom: 10px;">
            <div class="col"><a class="btn btn-secondary align-items-start" role="button" href="/settings"><i class="fas fa-chevron-left" style="padding-right: 5px;padding-left: 5px;"></i>Settings&nbsp;</a></div>
        </div><!-- End: return to settings -->
        <div class="card" style="margin-bottom: 10px;">
            <div class="card-body">
                <h4 class="card-title">LED Test</h4>
                <div class="input-group" style="margin-bottom: 10px;"><span class="input-group-text">Color&nbsp; &nbsp;</span><input class="form-control" type="text" id="test-color-text" style="width: 40%;" placeholder="#000000"><input class="form-control form-control-color" type="color" id="test-color-picker"></div>
                <div class="input-group" style="margin-bottom: 10px;"><span class="input-group-text">Output</span><select class="form-select" id="test-output">
                        <option value="1" selected="">WLED</option>
                        <option value="2">Analog LED</option>
                    </select></div>
                <div class="row justify-content-start">
                    <div class="col"><button class="btn btn-primary" id="btn-test-send" type="button" style="margin-right: 10px;">Test</button><button class="btn btn-secondary" id="btn-test-off" type="button" style="margin-right: 10px;">Turn off</button><button class="btn btn-success rainbow-button" id="btn-rainbow" type="button" style="margin-right: 10px;">Rainbow</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/settings-test.js"></script>
</body>

</html>
