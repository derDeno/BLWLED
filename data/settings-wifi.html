<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BLWLED</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(214,214,214);">
    <!-- Start: Navbar Right Links (Dark) -->
    <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><img class="logo" style="width: 32px;height: 32px;margin-right: 8px;" src="assets/img/icon.svg"><span>BLWLED</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Mapping</a></li>
                    <li class="nav-item"><a class="nav-link" href="/log">Log</a></li>
                    <li class="nav-item"><a class="nav-link" href="/info">Info</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- End: Navbar Right Links (Dark) -->
    <div class="container" style="margin-top: 20px;">
        <!-- Start: return to settings -->
        <div class="row" style="padding-bottom: 10px;">
            <div class="col"><a class="btn btn-secondary align-items-start" role="button" href="/settings"><i class="fas fa-chevron-left" style="padding-right: 5px;padding-left: 5px;"></i>Settings&nbsp;</a></div>
        </div><!-- End: return to settings -->
        <div class="card" style="margin-bottom: 10px;">
            <div class="card-body">
                <h4 class="card-title">Change WiFi</h4>
                <div class="row">
                    <div class="col"><button class="btn btn-primary" id="btn-scan-network" type="button">Scan Networks</button><span class="spinner-border" role="status" id="spinner-network-scan" style="color: rgb(13,110,253);"></span></div>
                </div>
                <div class="row" id="network-container" style="margin-top: 20px;">
                    <div class="col">
                        <h5>Found Networks</h5><!-- Start: Networks List -->
                        <ul class="list-group" id="network-group">
                            <li class="list-group-item" id="network-item-1"><span>WiFi #1</span></li>
                        </ul><!-- End: Networks List -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-network-details">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Connect to WiFi</h4><button class="btn-close" id="btn-modal-details-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-network"><label class="form-label">Network name (SSID)</label><input class="form-control" type="text" id="network-ssid"><label class="form-label" style="margin-top: 15px;">Network password</label><input class="form-control" type="password" id="network-passphrase"></form>
                </div>
                <div class="modal-footer"><button class="btn btn-primary" id="network-connect" type="submit">Save &amp; Connect</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-network-failed">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header"><button class="btn-close" id="btn-modal-details-close-1" type="button" aria-label="Close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body" style="text-align: center;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" class="bi bi-patch-exclamation-fll text-center text-danger" style="font-size: 100px;margin-bottom: 10px;">
                        <path fill-rule="evenodd" d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.553.553 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"></path>
                    </svg>
                    <h3>Connection failed!</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" data-bs-backdrop="static" id="modal-network-connect">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body" style="text-align: center;"><span class="spinner-border text-primary" role="status" style="width: 100px;height: 100px;"></span>
                    <h3>Checking Connection</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" data-bs-backdrop="static" id="modal-network-success">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body" style="text-align: center;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-patch-check-fill text-center text-success" style="font-size: 100px;margin-bottom: 10px;">
                        <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"></path>
                    </svg>
                    <h3>Connection Successfully</h3>
                    <p>Will reboot now ...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/settings-wifi.js"></script>
</body>

</html>
